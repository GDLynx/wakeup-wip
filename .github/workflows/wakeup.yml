name: wakeup
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [15.x]
    steps:
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - run: git clone https://github.com/GDLynx/nodepupghaction.git .
      - run: pwd
      - run: ls
      - run: npm install
      - run: npm start
